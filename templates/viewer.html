<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/uv/uv.css"/>
        <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
        <script type="text/javascript" src="/uv/uv-assets/js/bundle.js"></script>
        <script type="text/javascript" src="/uv/uv-helpers.js"></script>
        <script type="text/javascript" src="/uv/uv-dist-umd/UV.js"></script>
        <title>Goodspeed Manuscript Collection</title>
        <style>
            html, body {
                 height: 100%;
                 margin: 0;
            }   
            #uv {
                width: 100%;
                height: 100%;
            }   
        </style>
    </head>
    <body>

        <div id="uv"></div>

        <script type="text/javascript">
            urlDataProvider = new UV.URLDataProvider();

            var chunks = window.parent.location.pathname.split('/');
            if (chunks[1] == 'item') {
                var manifest_uri = "https://iiif-collection.lib.uchicago.edu/object/ark:/61001/" + chunks[2] + ".json";
                var uv = createUV("uv", {
                    manifestUri: manifest_uri,
                    assetsDir: "/uv/uv-assets",
                    configUri: "/uv/uv-config.json",
                }, new UV.URLDataProvider());
            }
        </script>

    </body>
</html>
